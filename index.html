<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="container">
    <div class="card">
      <div class="card-picture">
        <a href="#" target="_blank"><img class="image-equilibrium" src="images/image-equilibrium.jpg" alt="Transparent cube standing on edge"/></a>
        <div class="overlay-background"><div class="overlay-icon"><img class="eye-icon" src="images/icon-view.svg"></div></div>
      </div>
      <div class="card-info">
       <a href="#" target="_blank"><h1 class="product-name">Equilibrium #3429</h1></a>
       <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="auction-info">
          <div class="price-info">
          <img class="ethereum-icon" src="images/icon-ethereum.svg" alt="ethereum icon"/>
         <p class="price">0.041 ETH</p>
        </div>
        <div class="time-info">
         <img class="clock-icon" src="images/icon-clock.svg" alt="clock icon"/>
         <p class="time">3 days left</p>
        </div>
        </div>
        <div class="line"></div>
        <div class="author-info">
          <img class="profile-picture" src="images/image-avatar.png" alt="young man"/>
          <p>Creation of <a href="#" target="_blank">Jules Wyvern</a></p>
        </div>
      </div>    
    </div>
  </div>
  </main>
  <footer>
    <div class="attribution">
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="https://www.frontendmentor.io/profile/Shha5">Shha5</a>.
    </div>
  </footer>
</body>
</html>
